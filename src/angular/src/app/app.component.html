<header class="nk-header nk-header-opaque">
    <nav class="nk-navbar nk-navbar-top nk-navbar-sticky nk-navbar-autohide">
        <div class="container">
            <div class="nk-nav-table">
                <a href="" routerLink="/home" class="nk-nav-logo dp-nav-home">
                    <img src="assets/image/dotapedia.png" alt="DotaPedia" width="199">
                </a>
                <ul class="nk-nav nk-nav-right d-none d-lg-table-cell" data-nav-mobile="#nk-nav-mobile">
                    <li> <a class="dp-nav-tournament" href="" routerLink="/tournament" [queryParams]="{regions: 'ALL'}">Tournament</a> </li>
                    <li> <a class="dp-nav-team" href="" routerLink="/team" [queryParams]="{region: 'WESTERN_EUROPE'}">Teams</a> </li>
                    <li> <a class="dp-nav-player" href="" routerLink="/player">Players</a> </li>
                    <li> <a class="dp-nav-hero" href="" routerLink="/hero"  [queryParams]="{type: 'ALL'}">Hero</a> </li>
                    <li> <a class="dp-nav-schedule" href="" routerLink="/schedule">Schedule</a> </li>
                    <li> <a class="dp-nav-news" href="" routerLink="/news">News</a> </li>
                </ul>
                <ul class="nk-nav nk-nav-right nk-nav-icons">
                    <li class="single-icon d-lg-none">
                        <a href="#" class="no-link-effect" data-nav-toggle="#nk-nav-mobile">
                            <span class="nk-icon-burger">
                                <span class="nk-t-1"></span>
                                <span class="nk-t-2"></span>
                                <span class="nk-t-3"></span>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- END: Navbar -->
</header>
<div id="nk-nav-mobile" class="nk-navbar nk-navbar-side nk-navbar-right-side nk-navbar-overlay-content d-lg-none">
    <div class="nano">
        <div class="nano-content">
            <a href="#" class="nk-nav-logo">
                <img src="assets/images/logo.svg" alt="" width="120">
            </a>
            <div class="nk-navbar-mobile-content">
                <ul class="nk-nav">
                    <!-- Here will be inserted menu from [data-mobile-menu="#nk-nav-mobile"] -->
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- END: Navbar Mobile -->

<router-outlet></router-outlet>
<app-slide-show></app-slide-show>
<app-series></app-series>

<!-- START: Page Background -->
<img class="nk-page-background-top" src="assets/images/bg-top.png" alt="">
<img class="nk-page-background-bottom" src="assets/images/bg-bottom.png" alt="">
<!-- END: Page Background -->
