<div class="nk-main">
    <div class="nk-gap-1"></div>
    <div class="container">
        <h3 class="nk-decorated-h-3"><span><span class="text-main-1">Top Tier</span> Teams</span></h3>
        <div class="nk-gap-1"></div>
        <div class="row text-white">
            <div class="col-lg-2 col-md-4 col-xs-1"
                *ngFor="let region of regions; let index = index">
                <button class="nk-btn nk-btn-rounded dp-region-btn"
                    [ngClass]="{'nk-btn-color-main-1': region.checked, 'nk-btn-color-dark-3': !region.checked}"
                    (click)="changeRegion(region)">
                <span class="icon ion-paper-airplane"></span> {{ region.name }}
            </button>
            </div>
        </div>
    </div>
    <div class="nk-gap-1"></div>
    <div class="container">
        <div class="nk-gap"></div>
        <div class="row vertical-gap">
            <div class="col-lg-8">
                <div class="nk-team dp-team" *ngFor="let team of teams">
                    <div class="nk-team-logo">
                        <h4 class="dp-team-name" (click)="selectTeam(team)">
                            {{ team.name }}
                        </h4>
                        <img (click)="selectTeam(team)" class="team-logo dp-team-logo" [src]="'assets/image/teams-logo-100/' + team.teamId + '.png'" alt="...">
                    </div>
                    <div class="nk-team-cont">
                        <h4 class="h6 mb-5">Players:</h4>
                        <ul class="text-main-1 pl-20">
                            <li *ngFor="let player of team.players"
                                routerLink="/player/{{player.playerId}}"
                                class="dp-player-link">
                                <strong class="text-white">{{player.nickName}}</strong>
                            </li>
                        </ul>
                        <div class="nk-team-photo" style="background-image: url('assets/image/teams/{{team.image}}');"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="nk-widget nk-widget-highlighted">
                    <h4 class="nk-widget-title"><span><span class="text-main-1">Top 3</span> Team</span></h4>
                    <div class="nk-widget-content">
                        <div class="nk-widget-post" *ngFor="let team of top3Teams">
                            <a href="blog-article.html" class="nk-post-image"
                                routerLink="/team/{{team.teamId}}">
                                <img [src]="'assets/image/teams-logo-100/' + team.teamId + '.png'" alt="">
                            </a>
                            <h3 class="nk-post-title"><a href="blog-article.html">{{team.name}}</a></h3>
                            <div class="nk-post-date dp-post-info"><span class="fa fa-globe"></span> {{team.region | region}}</div>
                            <div class="nk-post-date dp-post-info"><span class="fa fa-usd"></span> {{team.totalEarnings | currency:'USD': 'symbol'}}</div>
                        </div>
                    </div>
                </div>
                <!-- Most Popular Player -->
                <div class="nk-widget nk-widget-highlighted">
                    <h4 class="nk-widget-title"><span><span class="text-main-1">Most</span> Popular Player</span></h4>
                    <div class="nk-widget-content">
                        <div class="nk-widget-post" *ngFor="let player of top3Players">
                            <a href="store-product.html" class="nk-post-image dp-most-popular-player"
                            routerLink="/player/{{player.id}}">
                            <img [src]="'assets/image/players/' + player.id + '.png'"
                                onerror="this.src = 'assets/images/product-1-xs.jpg'">
                        </a>
                            <h3 class="nk-post-title"><a href="store-product.html">{{player.nickName}}</a></h3>
                            <span class="nk-product-rating">
                                <span class="nk-product-rating-front" style="width: 80%;">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                </span>
                                <span class="nk-product-rating-back">
                                    <i class="far fa-star"></i>
                                    <i class="far fa-star"></i>
                                    <i class="far fa-star"></i>
                                    <i class="far fa-star"></i>
                                    <i class="far fa-star"></i>
                                </span>
                            </span>
                            <div class="nk-product-price">â‚¬ 23.00</div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
    <app-footer></app-footer>
</div>
